<div class="col-auto w-full font-sans sm:gap-10">
    $for(posts)$
    <div class="flex flex-row justify-items-center py-6 px-8 my-6 w-full bg-gray-100 rounded-xl shadow-md dark:bg-zinc-700">
        <div class="flex flex-col flex-1">
            <a href="$url$" class="flex justify-start pb-4 w-full text-xl font-semibold post-list-title truncate">
                $title$
            </a>
            <div class="flex flex-row justify-start">
                $for(tags)$
                <a href="/tags/$tag$.html" class="mr-2 text-sm text-neutral-600 dark:text-zinc-200">
                    $tag$
                </a>
                $endfor$
            </div>
            <div class="flex justify-start pt-4">
                $date$
            </div>
        </div>
        <div class="invisible sm:visible flex-0">
            <img class="block object-cover w-40 h-28 rounded-lg shadow-sm" src="$cover$"/>
        </div>
    </div>
    $endfor$
</div>
