<div class="col-auto pt-1 w-full font-sans sm:gap-10">
    $for(posts)$
    <div class="flex flex-col w-full">

        <a href="$url$" class="flex justify-start items-start pb-4 w-full text-xl font-semibold truncate">
            $title$
        </a>

        <div class="flex flex-row justify-start">

            $for(tags)$
            <a href="/tags/$tag$.html" class="mr-2 text-sm text-neutral-600 dark:text-neutral-400">
                $tag$
            </a>
            $endfor$

        </div>

        <div class="flex justify-start items-center pt-4 pb-12 pl-0 text-neutral-600 dark:text-neutral-400">
            $date$
        </div>

    </div>
    $endfor$
</div>
