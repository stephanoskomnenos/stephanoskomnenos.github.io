<p class="text-lg text-start font-light sm:font-normal font-mono">
    $date$
    $if(author)$
    by $author$
    $endif$
</p>
<div class="row pb-4 font-light sm:font-normal sm:font-mono">

    $if(tags)$
    <span class="text-sm">
        Tags:
    </span>
    $endif$

    $for(tags)$
    <a href="/tags/$tag$.html" class="text-sm">
        $tag$
    </a>
    $endfor$

</div>
<section class="prose text-sm sm:text-base lg:prose-xl font-sans">
    $body$
</section>
